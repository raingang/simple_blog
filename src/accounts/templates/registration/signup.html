{% extends "base_generic.html" %}
{% block head %}
<title>Регистрация</title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}
{% block content %}
  <h2>Sign up</h2>
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ user_form.as_p }}

    <button class = "btn-success" type="submit">Sign up</button>
  </form>
{% endblock %}

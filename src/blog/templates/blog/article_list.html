{% extends "base_generic.html" %}

{% block content %}

<ul class = 'article-list'>
{% for article in article_list %}
<li class = 'article-list__article'>
<div class = 'article'>
<a href = "{{article.get_detail_url}}"class = 'article__title'>
    {{article.title}}
</a>
<span class = 'article__description'>
	{{article.small_text}}
</span>
<div class = "article__footer">
<span class = 'article__date'>
    {{article.date}} 
</span>
<a href = "{{ article.get_update_url }}">Редактировать</a>

<span class = 'article__author'>
Автор: {{ article.author}}  Комментариев: {{ article.get_number_comments }}
</span>
</div>
</div>
</li>
{% endfor %}
</ul>

{% endblock %}
